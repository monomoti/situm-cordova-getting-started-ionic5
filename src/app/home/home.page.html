<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
      </ion-buttons>
      <ion-title>Buildings</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>

  <ion-list *ngIf="buildings">
    <ion-item *ngFor="let building of buildings" (click)="showBuilding(building)">
      <p>{{building.buildingIdentifier}}</p>
      <p>{{building.name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
